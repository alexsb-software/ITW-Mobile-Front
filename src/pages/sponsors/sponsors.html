<ion-header>
  <ion-navbar>
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let sponsor of sponsors">
    <ion-label class= "{{sponsor.className}}" >{{sponsor.title}}</ion-label>
    <div>
      <img *ngFor="let img of sponsor.imgs" src ="{{img}}">
    </div>
  </div>
  <button ion-button (click)="doFbLogin()"></button>
</ion-content>
