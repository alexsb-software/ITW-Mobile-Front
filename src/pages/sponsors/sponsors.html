<ion-header>
  <ion-navbar>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let sponsor of sponsors">
    <ion-label class="{{sponsor.className}}">{{sponsor.title}}</ion-label>
    <div>
      <img src="{{sponsor.img}}" height="150px" width="200px">
    </div>
  </div>
</ion-content>
