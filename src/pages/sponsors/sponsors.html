<ion-header>
  <ion-navbar>
    <ion-title>Sponsors</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngFor="let sponsor of sponsors">
    <ion-label class="sponsor">{{sponsor.className.toUpperCase()}}</ion-label>
    <div>
      <img src="{{sponsor.img}}">
    </div>
  </div>
</ion-content>
