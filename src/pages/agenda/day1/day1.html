<ion-content>

  <ion-list>
    <ion-item *ngFor="let session of day1Sessions" class="session-list-item">
      <h1 class="bold" style="color:#007aff; font-weight: bold; font-size: 2rem">{{ session.name }}</h1>
      <h4> <ion-icon name="time" style="margin: 0.6rem 0.6rem 0"></ion-icon>From {{ session.start }} to {{ session.end }}</h4>
      <h4> <ion-icon name="people" style="margin: 0.6rem 0.6rem 0"></ion-icon>{{ session.type }}</h4>
    </ion-item>
  </ion-list>

</ion-content>
