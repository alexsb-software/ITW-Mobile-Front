<ion-content padding>
    <h1 text-center>SIGN IN</h1>
     <p *ngIf="!submit" style="color: #fff;">Please fill out all details accurately.</p>
    <ion-list>
        <form [formGroup]="loginForm">
            <ion-item>
                <ion-label color="black" stacked></ion-label>
                <ion-input class="sign-in__input" type="email"  formControlName="email" placeholder="E-MAIL"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="black" stacked></ion-label>
                <ion-input class="sign-in__input" type="password"  formControlName="password" placeholder="PASSWORD"></ion-input>
            </ion-item>
            <ion-item>
                <button class="sign-in__button" ion-button block color="primary" padding (click)="Login()">Login</button>
            </ion-item>
            <ion-item>
                <button class="sign-in__button--sign_up" ion-button block color="danger" padding (click)="gotoSignup()">Sign Up</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
