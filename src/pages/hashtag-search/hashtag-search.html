
<ion-header>

  <ion-navbar>
    <ion-title>#{{ hashtag.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor="let post of posts">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/img/user.png">
      </ion-avatar>
      <h2>{{post.user.name}}</h2>
      <p>{{post.createdAt | date:'h:mm a MMMM d, y'}}</p>
    </ion-item>

    <ion-card-content>
      <p>{{post.content}}</p>

      <div class="hashtag-section">
        <ion-badge *ngFor="let hashtag of post.hashtags">{{ hashtag.title }}</ion-badge>
      </div>

    </ion-card-content>
  </ion-card>

</ion-content>
