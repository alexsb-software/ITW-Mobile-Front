<ion-header >

  <ion-navbar>
    <ion-buttons start style="order:2">
      <button ion-button icon-only color="danger" (click)="closeModal()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>New Post</ion-title>

    <ion-buttons end>
      <button ion-button icon-only color="secondary" (click)="sendPost(postInput.value)" [disabled]="postInput.value.length < 10">
        <ion-icon ios="md-checkmark" md="md-checkmark"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>

  <ion-item class="post-text">
    <ion-label floating>Write your post</ion-label>
    <ion-textarea #postInput maxlength="140" minlength="10"></ion-textarea>
  </ion-item>

  <div class="hashtags-cont" #hashtagCont>
    <ion-chip *ngFor="let hashtag of hashtags; let i = index" #chip{{i}}>
      <ion-label>#{{hashtag}}</ion-label>
      <button ion-button clear color="dark" (click)="deleteChip(i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-chip>

    <ion-item>
      <ion-label color="primary" class="hash">#</ion-label>
      <ion-input placeholder="Hashtag" #hashtagInput maxlength="20"></ion-input>
    </ion-item>
    <button ion-button class="hashtag-btn" color="primary" (click)="addHashtag(hashtagInput)" [disabled]="hashtagInput.value.indexOf(' ') !== -1">ADD</button>
  </div>


  <!--<ion-footer>-->
    <!--<button class="submit-btn" ion-button block color="secondary" (click)="sendPost(postInput.value)" [disabled]="postInput.value.length === 0">Submit</button>-->
  <!--</ion-footer>-->


</ion-content>
