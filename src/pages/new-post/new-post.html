<ion-header color="primary">

  <ion-navbar>
    <ion-title>New Post</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon ios="md-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>

<label>text</label>
<ion-content padding>

  <ion-item class="post-text">
    <ion-label floating>Write your post</ion-label>
    <ion-textarea #postInput></ion-textarea>
  </ion-item>

  <div class="hashtags-cont" #hashtagCont>
    <ion-chip #chip1>
      <ion-label>Default</ion-label>
      <button ion-button clear color="dark" (click)="delete(chip1)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-chip>

    <ion-item>
      <ion-label color="primary">#</ion-label>
      <ion-input placeholder="Hashtag" #hashtagInput></ion-input>
    </ion-item>
    <button ion-button class="hashtag-btn" (click)="addHashtag(hashtagInput)">ADD</button>
  </div>


  <ion-footer>
    <button class="submit-btn" ion-button block color="primary">Submit</button>
  </ion-footer>


</ion-content>
