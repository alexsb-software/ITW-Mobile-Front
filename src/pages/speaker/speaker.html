    <!--
  Generated template for the SpeakerPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ speaker.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="center">
    <ion-img src="{{speaker.avatar}}"></ion-img>
    <h1>{{ speaker.name }}</h1>
    <h3>{{ speaker.position }}</h3>
    <a *ngIf="speaker.linkedin" class="social-logo" href="{{speaker.linkedin}}">
      <ion-icon name="logo-linkedin"></ion-icon>
    </a>
  </div>

  <div class="bio-head">
    <h2>BIO</h2>
  </div>
  <div class="bio-cont" padding>
    <h6 [innerHtml]="speaker.bio"></h6>

  </div>

</ion-content>
