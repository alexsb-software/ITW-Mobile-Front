<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p *ngIf="!submit" style="color: #ea6153;" text-center>Please fill out all details accurately</p>
    <ion-list>
        <form [formGroup]="signupForm">
            <ion-item>
                <ion-label color="primary" floating>name</ion-label>
                <ion-input type="text" formControlName="name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" floating>username</ion-label>
              <ion-input type="text" formControlName="username" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating>E-mail</ion-label>
                <ion-input type="email" formControlName="email"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="primary" floating >Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
                <button ion-button block color="danger" padding (click)="signUp()">Sign Up</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
