<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <p *ngIf="!submit" style="color: #ea6153;" text-center>Please fill out all details accurately</p>
    <ion-list>
        <form [formGroup]="signupForm" class="sign-up__form">
            <ion-item>
                <ion-label color="black" stacked></ion-label>
                <ion-input class="sign-up__input" type="text" formControlName="name" placeholder="NAME"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="black" stacked></ion-label>
              <ion-input class="sign-up__input" type="text" formControlName="username" placeholder="USERNAME"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="black" stacked></ion-label>
                <ion-input class="sign-up__input" type="email" formControlName="email" placeholder="E-MAIL"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label color="black" stacked ></ion-label>
                <ion-input class="sign-up__input" type="password" formControlName="password" placeholder="PASSWORD"></ion-input>
            </ion-item>
            <ion-item class="sign-up__label">
                <button class="sign-up__button" ion-button block color="primary" padding (click)="signUp()">Sign Up</button>
            </ion-item>
        </form>
    </ion-list>
</ion-content>
