<ion-header>

  <ion-navbar>
    <ion-title>{{ session.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div class="session-head-container">
    <h1>{{ session.name }}</h1>
    <div class="head-circle">
      <h4>Day {{ session.day }} <br> {{ session.start }} <span>-</span> {{ session.end }} <br> {{ session.place }} </h4>
    </div>
  </div>
  <div class="description-container section-container" *ngIf="session.description && session.description.length > 0">
    <div class="description-head-container head-container">
      <h2>Description</h2>
    </div>
    <div class="description-body-container body-container" padding>
      <h6 [innerHtml]="session.description"></h6>
    </div>
  </div>
  <div class="categories-container section-container">
    <div class="categories-head-container head-container">
      <h2>Categories</h2>
    </div>
    <div class="categories-body-container body-container" padding>
      <ion-badge *ngFor="let category of session.categories">{{ category.name }}</ion-badge>
    </div>
  </div>
  <div class="speakers-container section-container" *ngIf="session.speakers && session.speakers.length > 0">
    <div class="speakers-head-container head-container">
      <h2>Speakers</h2>
    </div>
    <div class="speakers-body-container body-container" padding>
      <ion-img *ngFor="let speaker of session.speakers" [src]="speaker.avatar" (click)="goToSpeaker(speaker.id)"></ion-img>
    </div>
  </div>



</ion-content>
