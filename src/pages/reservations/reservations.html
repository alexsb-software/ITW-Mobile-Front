<ion-header>

  <ion-navbar>
    <ion-title>Reservations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let session of sessions" class="sessions-list-item">
      <ion-row>
        <ion-col (click)="goToSession(session.id)">
          <h1>{{ session.name }}</h1>
          <h4>
            <ion-icon name="time" style="margin: 0.6rem 0.6rem 0"></ion-icon>From {{ session.start }} to {{ session.end }}</h4>
          <h4>
            <ion-icon name="people" style="margin: 0.6rem 0.6rem 0"></ion-icon>{{ session.type }}</h4>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

</ion-content>
